<!DOCTYPE html>
<html>  
    <head> 
        <title>form</title>
   </head>
    <body>
        <form>
            <label for="text1">Enter Text Field:</label>
            <input type="text" name="text1" id="text1">
            <br/>
            <br/>
            <label for="button1">BUTTON:</label>
            <input type="submit" name="button1" id="button1">
            <br/>
            <br/>
            <label for="male">Male</label>
            <input type="radio" name="male" id="male">
            <label for="Female">Female</label>
            <input type="radio" name="Female" id="Female">
            <label for="others">prefer not to say</label>
            <input type="radio" name="others" id="others">
            <br/>
            <br/>
            <label for="hindi">Hindi</label>
            <input type="checkbox" name="hindi" id="hindi">
            <label for="english">English</label>
            <input type="checkbox" name="english" id="english">
            <br/>
            <br/>
            <label for="file1">FILE UPLOAD</label>
            <input type="file" name="file1" id="file1">
            <br/>
            <br/>
            <input type="image" name="image" id="image" alt="click here" src="button.jpg" width="50" 
            height="50">
            <br/>
            <label for="password">Enter password</label>
            <input type="password" name="password" id="password">
            <br/>
            <br/>
            <label for="date1">Enter date</label>
            <input type="date" name="date1" id="date1">





        </form>  
    </body>
</html>

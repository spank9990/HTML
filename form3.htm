<!DOCTYPE html>
<html>  
    <head> 
        <title>form</title>
   </head>
    <body>
        <h1>Event Registration</h1>
        <form>
            <label for="name">Name:</label>
            <input type="text" name="name" id="name">
            <br/>
            <br/>
            <label for="email">Email</label>
            <input type="email" name="email" id="email">
            <br/>
            <br/>
            <label for="phonenumber">phone:</label>
            <input type="tel" name="phonenumber" id="phonenumber">
            <br/>
            <br/>
            <label for="occupationtype">occupation</label>
            <select name="occupationtype" id="occupationtype">
                <option value="student">Student</option>
                <option value="professional">Professional</option>
                <option value="others">Others</option>
            </select>
            <br/>
            <br/>
            <fieldset>
                <label for="">Topics of Interest</label>
                <br/>
                <br/>
                <input type="checkbox" name="html" id="html">
                <label for="html">HTML</label>
                <br/>
                <br/>
                <input type="checkbox" name="css" id="css">
                <label for="css">CSS</label>
                <br/>
                <br/>
                <input type="checkbox" name="javascript" id="javascript">
                <label for="javascript">JAVA SCRIPT</label>
            </fieldset>
            <br/>
            <br/>
            <label for="text">Comments:</label>
            <br/>
            <br/>
            <textarea name="text" id="text" cols="50" rows="5"></textarea>
            <input type="submit" value="Register" >

        </form>  
    </body>
</html>
